
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<style>

      .butt{
    background-color: #017583;
    padding: 12px 20px;
    color: #fff;
    text-transform: uppercase;
    font-size: 12px;
    font-weight: 600;
    border-radius: 2px;
    line-height: 16px;
    height: 42px;
   

    }
</style>
<div class="page_banner banner employer-banner">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="banner-heading">Ajouter Entreprises</div>
      </div>
    </div>
  </div>
</div>
<main id="maincontent">
                    <section class="resume">
                        <div class="container">
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="" (ngSubmit)="createEntreprise(f)" #f="ngForm">
                                    <div class="panel-body">
                                        <div class="panel-heading">Ajouter Entreprise</div>
                                        <hr>
                                       
                                        <div class="form-group col-md-12 p-r wow fadeInDown animated" data-wow-duration="500ms" data-wow-delay=".6s" style="visibility: visible; animation-duration: 500ms; animation-delay: 0.6s; animation-name: fadeInDown;">
                                            <label>Nom</label>
                                            <input name="name" #name="ngModel" ngModel id="name" type="text" class="form-control" />
                                        </div>
                                        <div class="form-group col-md-6 p-l wow fadeInDown animated" data-wow-duration="500ms" data-wow-delay=".8s" style="visibility: visible; animation-duration: 500ms; animation-delay: 0.8s; animation-name: fadeInDown;" >
                                            <label>Adresse</label>
                                            <input name="addresse" #addresse="ngModel" ngModel id="addresse" type="text" class="form-control" />
                                        </div>
                                        <div class="form-group col-md-6 p-r wow fadeInDown animated" data-wow-duration="500ms" data-wow-delay="1s" style="visibility: visible; animation-duration: 500ms; animation-delay: 1s; animation-name: fadeInDown;">
                                            <label>Téléphone</label>
                                            <input name="phone" #phone="ngModel" ngModel id="phone" type="text" class="form-control" />
                                        </div>
                                        <div class="form-group col-md-6 p-l wow fadeInDown animated" data-wow-duration="500ms" data-wow-delay="1.2s" style="visibility: visible; animation-duration: 500ms; animation-delay: 1.2s; animation-name: fadeInDown;">
                                            <label>Site Web</label>
                                            <input name="webSite" #webSite="ngModel" ngModel id="webSite" type="text" class="form-control" />
                                        </div>
                                        <div class="form-group col-md-6 p-r wow fadeInDown animated" data-wow-duration="500ms" data-wow-delay="1.4s" style="visibility: visible; animation-duration: 500ms; animation-delay: 1.4s; animation-name: fadeInDown;">
                                            <label>Type</label>
                                              <select class="form-control" name="type" #type="ngModel" ngModel id="type">
                                                 <option>--- Choose a Category ---</option>
                                                 <option>SARL</option>
                                                 <option>EURL</option>
                                                 <option>SA</option>
                                                 <option>SELARL</option>
                                                 <option>SAS</option>
                                                 <option>SASU</option>
                                                 <option>SNC</option>
                                                 <option>SCP</option>
                                              </select> 
                                        </div>
                                        <div class="form-group col-md-6 p-l wow fadeInDown animated" data-wow-duration="500ms" data-wow-delay="1.6s" style="visibility: visible; animation-duration: 500ms; animation-delay: 1.6s; animation-name: fadeInDown;">
                                            <label>Secteur</label>
                                            <input name="sector" #sector="ngModel" ngModel id="sector" type="text" class="form-control" />
                                        </div>
                                        <div class="form-group col-md-6 p-r wow fadeInDown animated" data-wow-duration="500ms" data-wow-delay="1.8s" style="visibility: visible; animation-duration: 500ms; animation-delay: 1.8s; animation-name: fadeInDown;">
                                            <label>Spécialité</label>
                                            <input name="speciality" #speciality="ngModel" ngModel id="speciality" type="text" class="form-control" />
                                        </div>
                                          <div class="form-group col-md-12 p-l wow fadeInDown animated" data-wow-duration="500ms" data-wow-delay="2s" style="visibility: visible; animation-duration: 500ms; animation-delay: 2s; animation-name: fadeInDown;">
                                            <label>Description</label>
                                            <textarea name="description" #description="ngModel" ngModel id="description" type="text" class="form-control" placeholder=""></textarea>
                                        </div>
                                        <div class="borderfull-width"></div>
                                        <div class="col-md-12 p-l">
                                          <div class="row">
                                            <div class="col-md-4 p-l">
                                           <button type="Submit" class="btn btn-default btn-block wow fadeInDown animated" value="ajouter" data-wow-duration="500ms" data-wow-delay="2.2s" style="visibility: visible; animation-duration: 500ms; animation-delay: 2.2s; animation-name: fadeInDown;">Ajouter</button>
                                        </div> 
                                        <div class="col-md-4 p-l"></div> 
                                         <div class="col-md-4 p-l pull-right">
                                          <a class ="btn btn-block butt wow fadeInDown animated " data-wow-duration="500ms" data-wow-delay="2.2s" style="visibility: visible; animation-duration: 500ms; animation-delay: 2.2s; animation-name: fadeInDown;" routerLink="/list">Sortir</a>
                                        </div> 
                                        </div>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
