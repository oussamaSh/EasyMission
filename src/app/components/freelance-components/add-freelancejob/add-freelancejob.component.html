<div class="page_banner banner post-banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="banner-heading">Post A Job</div>    
            </div>  
        </div>
    </div>
</div>
<main id="maincontent">
    <section class="resume">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-heading">
                        <h2>Add A Job</h2>
                        <p>Please complete all required fields</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form  (ngSubmit)="addFreelanceJob(formAddJob)" [formGroup]="formAddJob">
                    <div class="panel-body">
                        <div class="panel-heading">Job Details</div>
                        <hr>
                        
                        <div class="form-group col-md-12 p-l" [ngClass]="displayFieldCss('title')">
                            <label for="title" class="control-label required">Job Title</label>
                            <input formControlName="title" type="text" id="title" class="form-control" />
                            <app-field-error-display 
                            [displayError]="isFieldValid('title')" 
                            *ngIf="title?.errors?.required"
                             errorMsg="This field is required">
                          </app-field-error-display>
                          <app-field-error-display 
                          [displayError]="isFieldValid('title')" 
                          *ngIf="title?.errors?.minlength"
                          errorMsg="min Length should be {{title?.errors?.minlength?.requiredLength}} " >
                        </app-field-error-display>
                       
                          
                         
                        </div>
                        
                        <div class="form-group col-md-6 p-l" [ngClass]="displayFieldCss('freelancerLevel')">
                            <label for="freelancerLevel" class="control-label required">Freelance Level</label>
                            <select class="form-control" id="freelancerLevel" formControlName="freelancerLevel">
                                
                                 <option>entryLevel</option>
                                 <option>intermediate</option>
                                 <option>expert</option>
                            </select>
                            <app-field-error-display 
                            [displayError]="isFieldValid('freelancerLevel')" 
                            *ngIf="freelancerLevel?.errors?.required"
                             errorMsg="This field is required">
                          </app-field-error-display>
                        </div>
                        <div class="form-group col-md-6 p-r" [ngClass]="displayFieldCss('category')">
                            <label for="category" class="control-label required">Job Category</label>
                            <select class="form-control" id="category" formControlName="category" >
                                 
                                 <option>Web_Mobile_Software_Dev</option>
                                 <option>IT_Networking</option>
                                 <option>Data_Science</option>
                                 <option>Engineering</option>
                                 <option>Design_Creative</option>
                                 <option>Writing</option>
                                 <option>Translation</option>
                                 <option>Sales_Marketing</option>
                                 <option>Accounting_Consulting</option>
                            </select>
                            <app-field-error-display 
                            [displayError]="isFieldValid('category')" 
                            *ngIf="category?.errors?.required"
                            errorMsg="This field is required" >
                          </app-field-error-display>
                        </div>
                        <div class="form-group col-md-6 p-l">
                            <label>Job Tags <span>(Optional)</span></label>
                            <input  type="text" class="form-control" placeholder="eg. Designer, Developer, HTML" />
                        </div>
                        <div class="form-group col-md-6 p-r">
                            <label>Location <span>(Optional)</span></label>
                            <input  type="text" class="form-control" />
                        </div>
                        <div class="form-group col-md-12 p-l p-r" [ngClass]="displayFieldCss('description')">
                            <label for="description" class="control-label required">Job Description</label>
                            <textarea formControlName="description" id="description" type="text" class="form-control" placeholder="Write description here..."></textarea>
                            <app-field-error-display 
                            [displayError]="isFieldValid('description')" 
                            *ngIf="description?.errors?.required"
                            errorMsg="This field is required" >
                          </app-field-error-display>
                            <app-field-error-display 
                            [displayError]="isFieldValid('description')" 
                            *ngIf="description?.errors?.minlength"
                            errorMsg="Minimum length should be {{description?.errors?.minlength?.requiredLength}} " >
                          </app-field-error-display>
                          
                        </div>
                        <div class="form-group col-md-6 p-l" [ngClass]="displayFieldCss('freelancersNumber')">
                            <label for="freelancerLevel" class="control-label required">Number of freelancers needed</label>
                            <input formControlName="freelancersNumber" id="freelancersNumber" type="text" class="form-control" placeholder="" />
                            <app-field-error-display 
                            [displayError]="isFieldValid('freelancersNumber')" 
                            *ngIf="freelancersNumber?.errors?.required"
                            errorMsg="This field is required">
                          </app-field-error-display>
                        </div>
                        <div class="form-group col-md-6 p-r" [ngClass]="displayFieldCss('projectHours')">
                            <label for="projectHours" class="control-label required">Project Hours</label>
                            <input formControlName="projectHours" id="projectHours" type="text" class="form-control" placeholder="eg 10H/week" />
                            <app-field-error-display 
                            [displayError]="isFieldValid('projectHours')" 
                            *ngIf="projectHours?.errors?.required"
                            errorMsg="This field is required">
                          </app-field-error-display>
                        </div>
                        <div class="form-group col-md-6 p-l" [ngClass]="displayFieldCss('projectLength')">
                            <label for="projectLength" class="control-label required">Project Length</label>
                            <input formControlName="projectLength" id="projectLength" type="text" class="form-control" placeholder="eg : 1 month" />
                            <app-field-error-display 
                            [displayError]="isFieldValid('projectLength')" 
                            *ngIf="projectLength?.errors?.required"
                            errorMsg="This field is required">
                          </app-field-error-display>
                        </div>
                        <div class="form-group col-md-6 p-r" [ngClass]="displayFieldCss('salary')">
                            <label for="salary" class="control-label required">Salary </label>
                            <input formControlName="salary" id="salary" type="text" class="form-control" placeholder="eg $ 250" />
                            <app-field-error-display 
                            [displayError]="isFieldValid('salary')"
                            *ngIf="salary?.errors?.required" 
                            errorMsg="This field is required">
                          </app-field-error-display>
                         
                        </div>

                     
                        <div class="col-md-12 p-l">
                           
                            <button type="Submit" class="btn btn-default" [disabled]="!formAddJob.valid">Post Job</button>
                                                        
                        </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </section>
</main>
